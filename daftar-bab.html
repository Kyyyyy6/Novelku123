<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Aesthetic</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Variabel CSS Dasar (Diambil dari Bab 5 untuk Resolusi) */
        :root {
            --bg-main: linear-gradient(135deg, #fdfcfb 0%, #f6e6d1 100%); 
            --bg-header: #cd950c; 
            --color-text: #4a4a4a;
            --color-heading: #8b4513; 
            --color-link: white;
            --shadow-color: rgba(0, 0, 0, 0.15); 
            --btn-toggle-bg: #e6a700; 
            --btn-toggle-text: white;
            --novel-bg-color: #fffaf0;
        }

        /* üé¨ KEYFRAMES UNTUK ANIMASI MASUK */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background: var(--bg-main);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* üöÄ APLIKASI ANIMASI SAAT HALAMAN MASUK */
        .animated-content {
            animation: fadeIn 0.8s ease-out forwards; /* Animasi Fade-In diterapkan */
        }
        
        .navbar-custom {
            background-color: var(--bg-header) !important;
            box-shadow: 0 4px 8px var(--shadow-color) !important;
        }
        .navbar-custom .navbar-brand { color: white !important; }

        /* üëÜ EFEK KLIK/HOVER PADA DAFTAR BAB */
        .list-group-item-action {
            transition: 0.3s transform, 0.3s background-color; /* Transisi untuk animasi halus */
        }
        .list-group-item-action:hover {
            transform: scale(1.02); /* Sedikit membesar saat di hover */
            background-color: #f0f0f0;
        }
        .list-group-item-action:active {
            transform: scale(0.98); /* Sedikit ditekan saat di klik */
            background-color: #e0e0e0;
        }

        .final-chapter {
            background-color: var(--novel-bg-color) !important; 
            border-left: 5px solid var(--color-heading);
            font-weight: bold;
        }
        .final-chapter a {
            color: var(--color-heading) !important;
        }
    </style>
    
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"></a>
            </div>
        </nav>
    </header>

    <main class="container my-5 animated-content"> 
        <h1 class="text-center mb-4" style="color: var(--color-heading);">Daftar Bab Lengkap</h1>
        <p class="text-center text-muted">Bayangan di Jendela Kaca - Novel Sudah Tamat</p>
        
        <div class="list-group shadow-lg mt-4">
            
            <a href="novel1.html" class="list-group-item list-group-item-action">
                <i class="bi bi-book me-2"></i> Bab 1: Pertemuan di Tengah Hujan
            </a>
            
            <a href="novel2.html" class="list-group-item list-group-item-action">
                <i class="bi bi-book me-2"></i> Bab 2: Saat Hati Bertaut di Antara Rintik Hujan
            </a>
            
            <a href="novel3.html" class="list-group-item list-group-item-action">
                <i class="bi bi-book me-2"></i> Bab 3: Badai dalam Hati
            </a>
            
            <a href="novel4.html" class="list-group-item list-group-item-action">
                <i class="bi bi-book me-2"></i> Bab 4: Rahasia yang Menyengat
            </a>
            
            <a href="novel5.html" class="list-group-item list-group-item-action final-chapter">
                <i class="bi bi-book me-2"></i>Bab 5: Cahaya Setelah Badai (Tamat)
            </a>
            
        </div>
        
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-lg" style="background-color: var(--btn-toggle-bg); color: var(--btn-toggle-text);">
                ‚Üê Kembali ke Beranda
            </a>
        </div>
    </main>

    <footer>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
