<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register Novelku</title>
  <style>
    :root {
      --color-bg-light: #f0f0f0;
      --color-bg-dark: #121212;
      --color-card-light: #fff;
      --color-card-dark: #1e1e1e;
      --color-text-light: #333;
      --color-text-dark: #eee;
      --color-primary: #4a00e0;
      --color-primary-hover: #8e2de2;
      --shadow-primary: rgba(74, 0, 224, 0.6);
    }
    * {
      box-sizing: border-box;
    }
    /* === BACKGROUND DINAMIS === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%; 
      animation: neonShift 25s ease infinite;
      color: var(--color-text-light);
      transition: background-color 0.5s ease, color 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body.dark {
      background: linear-gradient(135deg, #1a1a1a, #00121f, #1a1a1a);
      background-size: 400% 400%;
      animation: neonShift 25s ease infinite; 
      color: var(--color-text-dark);
    }
    @keyframes neonShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    /* ============================================== */

    /* === ANIMASI PRELOADER (CSS LANJUTAN) === */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none; 
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    #preloader.show {
        display: flex;
        opacity: 1;
    }

    .spinner {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 60px; 
        height: 10px;
    }
    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--color-primary-hover);
        animation: flash 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) {
        animation-delay: -0.32s;
    }
    .dot:nth-child(2) {
        animation-delay: -0.16s;
    }
    @keyframes flash {
        0%, 80%, 100% { 
            transform: scale(0);
            opacity: 0.5;
        } 
        40% { 
            transform: scale(1);
            opacity: 1;
        }
    }
    /* ======================================= */

    .container {
      background-color: var(--color-card-light);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 30px var(--shadow-primary);
      width: 340px;
      max-width: 90vw;
      text-align: center;
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
      transform: scale(0);
      animation: zoomIn 0.6s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    body.dark .container {
      background-color: var(--color-card-dark);
      box-shadow: 0 0 50px rgba(138, 45, 226, 0.7), 0 0 10px rgba(255, 255, 255, 0.1); 
    }
    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }
    h1 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.5px;
      user-select: none;
    }
    body.dark h1 {
        text-shadow: 0 0 5px var(--color-primary-hover);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 1.4rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
      font-weight: 500;
      color: inherit;
      background-color: transparent;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      user-select: none;
    }
    body.dark input {
      border-color: #555;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.15);
    }
    input::placeholder {
      color: #999;
      transition: color 0.3s ease;
    }
    input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 10px var(--color-primary);
      outline: none;
      transform: scale(1.05);
      caret-color: var(--color-primary);
    }

    /* === IKON INPUT DENGAN BASE64 SVG === */
    #username {
        padding-left: 40px; 
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="rgb(51,51,51)"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>') no-repeat 10px center;
        background-size: 20px 20px;
    }
    body.dark #username {
         background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>') no-repeat 10px center;
         background-size: 20px 20px;
    }
    #password {
        padding-left: 40px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="rgb(51,51,51)"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>') no-repeat 10px center;
        background-size: 20px 20px;
    }
    body.dark #password {
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>') no-repeat 10px center;
        background-size: 20px 20px;
    }
    input:focus {
        background-image: none !important; 
    }
    /* ============================================== */

    button {
      width: 100%;
      padding: 14px 0;
      background-color: var(--color-primary);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(74, 0, 224, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(74, 0, 224, 0.6);
    }
    button:focus::after {
      width: 200%;
      height: 200%;
    }
    button:hover {
      background-color: var(--color-primary-hover);
      box-shadow: 0 10px 20px var(--color-primary-hover);
    }
    .toggle-link {
      margin-top: 1.4rem;
      color: var(--color-primary);
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    .toggle-link:hover {
      color: var(--color-primary-hover);
    }
    .message {
      height: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: crimson;
      user-select: none;
      transition: color 0.3s ease;
    }
    .message.success {
      color: #4caf50;
    }
    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--color-primary);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      color: white;
      cursor: pointer;
      font-size: 1.4rem;
      box-shadow: 0 0 15px var(--color-primary);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      z-index: 10;
    }
    .dark-toggle:hover {
      background-color: var(--color-primary-hover);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <button class="dark-toggle" id="darkToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
  <div class="container" id="authContainer">
    <h1 id="formTitle">Login Novelku</h1>
    <div class="message" id="msg"></div>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="submitBtn">Login</button>
    <div class="toggle-link" id="toggleForm">Belum punya akun? Daftar di sini</div>
  </div>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const body = document.body;
    const formTitle = document.getElementById('formTitle');
    const msg = document.getElementById('msg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const toggleFormLink = document.getElementById('toggleForm');
    const preloader = document.getElementById('preloader');

    let isLogin = true;

    // --- FUNGSI VALIDASI DAN AUTENTIKASI (JS LANJUTAN) ---
    function showMessage(text, success){
      msg.textContent = text;
      if(success){
        msg.classList.add('success');
        msg.style.color = '#4caf50';
      } else {
        msg.classList.remove('success');
        msg.style.color = 'crimson';
      }
    }

    function clearMessage(){
      msg.textContent = '';
      msg.classList.remove('success');
    }

    // Validasi Modular
    function validateInput(input, minLength, errorMessage) {
        const val = input.value.trim();
        if (val.length < minLength) {
            showMessage(errorMessage, false);
            return false;
        }
        clearMessage();
        return true;
    }

    // Simulasi API menggunakan Promise
    function authenticateUser(username, password, isLogin) {
        return new Promise((resolve, reject) => {
            // Simulasikan delay jaringan 1 detik
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem('users') || '{}');

                if (isLogin) {
                    if (users[username] && users[username] === password) {
                        resolve({ success: true, message: `Selamat datang, ${username}! Otentikasi Berhasil.` });
                    } else {
                        reject({ success: false, message: 'Username atau password salah.' });
                    }
                } else {
                    if (users[username]) {
                        reject({ success: false, message: 'Username sudah terdaftar.' });
                    } else {
                        users[username] = password;
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: true, message: 'Registrasi berhasil! Silakan login.' });
                    }
                }
            }, 1000); 
        });
    }
    // --------------------------------------------------------

    // Toggle Dark/Light Mode
    darkToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      darkToggle.textContent = body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Load saved theme
    if(localStorage.getItem('theme') === 'dark'){
      body.classList.add('dark');
      darkToggle.textContent = 'â˜€ï¸';
    }

    // Toggle between login & register forms
    toggleFormLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if(isLogin){
        formTitle.textContent = 'Login Novelku';
        submitBtn.textContent = 'Login';
        toggleFormLink.textContent = 'Belum punya akun? Daftar di sini';
      } else {
        formTitle.textContent = 'Daftar Novelku';
        submitBtn.textContent = 'Daftar';
        toggleFormLink.textContent = 'Sudah punya akun? Login di sini';
      }
      clearMessage();
      usernameInput.value = '';
      passwordInput.value = '';
      usernameInput.focus();
    });

    // Submit handler (Async/Await)
    submitBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Validasi
      if (!validateInput(usernameInput, 3, 'Username minimal 3 karakter.')) return;
      if (!validateInput(passwordInput, 6, 'Password minimal 6 karakter.')) return;

      submitBtn.disabled = true;
      submitBtn.textContent = isLogin ? 'Memproses...' : 'Mendaftar...';
      clearMessage();

      try {
          const result = await authenticateUser(username, password, isLogin);

          if (result.success) {
              showMessage(result.message, true);

              if (isLogin) {
                  // LOGIN SUKSES
                  preloader.classList.add('show');
                  showMessage(`Berhasil! Memuat Beranda...`, true);
                  
                  // Simulasikan loading halaman beranda 3 detik
                  await new Promise(res => setTimeout(res, 3000)); 
                  window.location.href = 'index.html';
              } else {
                  // REGISTER SUKSES
                  setTimeout(() => {
                      toggleFormLink.click(); 
                      clearMessage();
                  }, 1500);
              }
          }
      } catch (error) {
          showMessage(error.message, false);
      } finally {
          // Hanya mengaktifkan kembali tombol jika halaman belum dialihkan
          if (!preloader.classList.contains('show')) {
               submitBtn.disabled = false;
               submitBtn.textContent = isLogin ? 'Login' : 'Daftar';
          }
      }
    });
  </script>
</body>
</html>
